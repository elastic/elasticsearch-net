script: ./build.sh test-one skipdocs
dist: trusty
mono: 4.6.2
dotnet: 2.1.300
env:
  global:     
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
